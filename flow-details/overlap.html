<!DOCTYPE html>

<head>

    <title>Overlapping</title>

</head>
<body>
  <article>
    <h1>Перекрытие</h1>
    <section>
        <div class="container c1">
            <div class="item green">
                <span class="item">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Excepturi, harum.</span>
            </div>
            <div class="item red">
                <span class="item">Ab aspernatur autem ipsam iure labore nihil sed unde ut.</span>
            </div>
        </div>
    </section>
  </article>

    <article>
        <h1>Перекрытие границ</h1>
        <section class="black-bg">
            <ul class="menu">
                <li class="menu-item"><a href="#">Lorem ipsum dolor.</a></li>
                <li class="menu-item"><a href="#">Adipisci, quo, totam!</a></li>
                <li class="menu-item"><a href="#">Doloremque, labore molestiae!</a></li>
            </ul>
        </section>
    </article>
</body>
</html>
