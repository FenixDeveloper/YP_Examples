<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
  </head>
  <body>
    <header class="container">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <img
              src="https://placehold.co/112x28?text=LOGO"
              width="112"
              height="28"
            />
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item"> Home </a>

            <a class="navbar-item"> Documentation </a>

            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link"> More </a>

              <div class="navbar-dropdown">
                <a class="navbar-item"> About </a>
                <a class="navbar-item"> Jobs </a>
                <a class="navbar-item"> Contact </a>
                <hr class="navbar-divider" />
                <a class="navbar-item"> Report an issue </a>
              </div>
            </div>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light"> Log in </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="hero is-primary">
        <div class="hero-body">
          <h1 class="title">Primary hero</h1>
          <p class="subtitle">Primary subtitle</p>
        </div>
      </section>

      <section class="section is-medium">
        <form name="demo-form">
          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input class="input" type="text" name="name" placeholder="Text input" />
            </div>
            <p class="help is-danger"></p>
          </div>

          <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-left">
              <input
                class="input" type="text" name="username" placeholder="Text input"
              />
              <span class="icon is-small is-left">
                <i class="fa-solid fa-user"></i>
              </span>
            </div>
            <p class="help is-danger"></p>
          </div>

          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left">
              <input class="input" type="email" name="email" placeholder="Email input" />
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
            <p class="help is-danger"></p>
          </div>

          <div class="field">
            <label class="label">About</label>
            <div class="control">
              <textarea name="about" class="textarea" placeholder="Textarea"></textarea>
            </div>
            <p class="help is-danger"></p>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button type="submit" class="button is-link">Submit</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancel</button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer has-background-dark">
      <div class="content has-text-centered">
        <p class="has-text-light">
          <strong class="has-text-white">Example</strong> by
          <a class="has-text-link-light" href="#">Yandex.Practicum</a>
        </p>
      </div>
    </footer>
  </body>
</html>
