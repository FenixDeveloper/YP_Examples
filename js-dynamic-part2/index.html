<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Dynamic Content</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto+Mono:wght@300;400;500;700&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <header>
            <h1>Dynamic Content</h1>
            <button id="add-photo">
                <i class="icon-plus-solid"></i>
            </button>
        </header>
        <section class="photos">
        </section>
    </main>

    <div class="popup modal overlay" id="modal-test" role="dialog">
        <div class="modal-container">
            <div class="header">
                <h3 class="title">Modal</h3>
                <button class="close" tabindex="1"></button>
            </div>
            <div class="content">
                <form name="create-card" id="create-card">
                    <h3 class="title">Create card form</h3>
                    <div class="field">
                        <label for="get-title-url">Image URL</label>
                        <input tabindex="1" type="text" id="get-title-url" name="image" placeholder="Card image url" />
                    </div>
                    <div class="field">
                        <label for="get-title-url">Title</label>
                        <input tabindex="2" type="text" id="get-title-url" name="title" placeholder="Card title" />
                    </div>
                    <div class="row action">
                        <div class="field">
                            <input tabindex="10" type="submit" id="get-title-request" value="SAVE" class="button" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <template id="photo-template">
        <div>
            <button><i class="icon-trash-can-solid"></i></button>
            <img src="https://placehold.co/250?text=EMPTY" alt="1" />
            <p>Image 1</p>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
